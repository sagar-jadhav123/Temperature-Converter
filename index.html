<!DOCTYPE html>
<html lang="en">
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <div class="input-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </div>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    </div>
    <button class="btn" onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
    <button class="btn" onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
    <div class="result">
      <p id="result">Result</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
